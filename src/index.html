<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events</title>
</head>
<body id="body">
    some data
</body>

<script>
    const evtSource = new EventSource("events", { withCredentials: true });
    evtSource.onmessage = (event) => {
    const eventList = document.getElementById("body");
    eventList.textContent = JSON.stringify(event.data);
    console.log(event)
}
</script>

</html>
